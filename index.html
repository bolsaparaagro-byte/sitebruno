<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultoria de Investimentos</title>
  <meta name="description" content="Agende sua consultoria de investimentos com um especialista. Vamos conversar!" />

  <!-- Calendly (necessário para embutir o widget) -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <style>
    :root{
      --bg:#0b0c10;
      --card:#14161a;
      --text:#eaf0ff;
      --muted:#aeb4be;
      --blue:#4da3ff;
      --blue-strong:#2f8cf7;
      --border:#242833;
      --maxw: 980px;
    }

    *{box-sizing:border-box}
    html, body { height: 100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      line-height:1.45;
    }

    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      padding: 32px 16px 80px; /* espaço no topo e embaixo */
    }

    header{
      margin-bottom:16px;
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(24px, 4.5vw, 36px);
      font-weight: 800;
      letter-spacing:.2px;
    }
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-size: clamp(14px, 2.5vw, 16px);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    /* Formulário */
    form{display:grid; gap:12px;}
    label{font-size:13px; color:var(--muted)}
    input{
      width:100%;
      background:#0e1116;
      border:1px solid var(--border);
      color:var(--text);
      border-radius:10px;
      padding:12px 14px;
      font-size:16px;
      outline:none;
    }
    input:focus{border-color:var(--blue); box-shadow:0 0 0 3px rgba(77,163,255,.18)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media (max-width: 700px){ .row{grid-template-columns:1fr} }

    .btn{
      background:var(--blue);
      color:#061018;
      border:none;
      border-radius:12px;
      padding:14px 18px;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      transition:transform .04s ease, background .15s ease;
    }
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .btn:hover{background:var(--blue-strong)}
    .btn:active{transform:translateY(1px)}

    .helper{font-size:12px; color:var(--muted); margin-top:6px}

    /* Calendário embutido */
    #calendarWrap{
      margin-top:24px;
      display:none; /* aparece após enviar o formulário */
    }
    #calBox{
      width:100%;
      max-width: 100%;
      height: 720px;           /* altura do widget */
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:#0e1116;
    }

    /* Vídeo */
    .video{
      margin-top:28px;
    }
    .video h2{
      margin:0 0 12px;
      font-size: clamp(18px, 3.5vw, 22px);
    }
    .video iframe{
      width:100%;
      max-width:100%;
      height:min(56vw, 420px); /* 16:9 responsivo com limite */
      border:none;
      border-radius:14px;
    }

    footer{
      margin-top:26px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Consultoria de Investimentos</h1>
      <p class="sub">Preencha seus dados para liberar o calendário e agendar sua reunião de <strong>55 minutos</strong>.</p>
    </header>

    <!-- FORM -->
    <section class="card" aria-label="Formulário de coleta">
      <form id="leadForm" autocomplete="on">
        <div class="row">
          <div>
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Seu nome" required />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="tel">Telefone / WhatsApp</label>
            <input id="tel" name="telefone" type="tel" placeholder="(DDD) 9 0000-0000" required />
          </div>
          <div>
            <label for="valor">Valor disponível para investir</label>
            <input id="valor" name="valor" type="text" placeholder="Ex.: R$ 500.000" required />
          </div>
        </div>

        <button id="submitBtn" type="submit" class="btn" disabled>Quero agendar</button>
        <div class="helper">O calendário aparecerá logo abaixo assim que você enviar.</div>
      </form>
    </section>

<script>
  // Habilita o botão somente quando todos os campos têm algo
  const form = document.getElementById('leadForm');
  const submitBtn = document.getElementById('submitBtn');
  form.addEventListener('input', () => {
    const nome = form.nome.value.trim();
    const email = form.email.value.trim();
    const tel   = form.telefone.value.trim();
    const valor = form.valor.value.trim();
    submitBtn.disabled = !(nome && email && tel && valor);
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Some com o botão para evitar clique duplo
    submitBtn.style.display = 'none';

    // Mostra a área do Calendly
    const calWrap = document.getElementById('calendarWrap');
    calWrap.style.display = 'block';

    // Coleta dados do formulário
    const nome  = form.nome.value.trim();
    const email = form.email.value.trim();

    // URL base do evento (sem name/email na query)
    const url =
      "https://calendly.com/bolsaparaagro/30min?locale=pt-BR&hide_event_type_details=1&primary_color=4da3ff";

    const parent = document.getElementById('calendly-embed');
    parent.innerHTML = ""; // limpa antes de recriar

    // Inicializa o widget assim que o script do Calendly estiver pronto
    const init = () => {
      if (window.Calendly && Calendly.initInlineWidget) {
        Calendly.initInlineWidget({
          url,
          parentElement: parent,
          prefill: {
            // Estes campos fazem o pré-preenchimento funcionar
            name: nome,
            email: email,
          },
          utm: {} // opcional
        });

        // rola até o calendário
        calWrap.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
        // tenta novamente rapidinho se ainda não carregou
        setTimeout(init, 120);
      }
    };
    init();
  });
</script>
    <!-- CALENDÁRIO (aparece após enviar o form) -->
    <section id="calendarWrap" aria-label="Agendamento">
      <div id="calBox">
        <div id="calendly-embed" style="width:100%; height:100%;"></div>
      </div>
    </section>

    <!-- VÍDEO -->
    <section class="video" aria-label="Vídeo explicativo">
      <h2>Assista antes de agendar</h2>
      <iframe
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
        title="Vídeo sobre investimentos"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>

    <footer>© Seu Nome — Assessoria de Investimentos</footer>
  </main>


</body>
</html>
