<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultoria de Investimentos</title>
  <meta name="description" content="Agende sua consultoria de investimentos com um especialista. Vamos conversar!" />

  <style>
    :root {
      --bg-color: #0b0c10;
      --card-color: #14161a;
      --button-color: #4da3ff;
      --text-color: #eaf0ff;
      --muted-color: #aeb4be;
      --btn-hover-color: #2f8cf7;
      --border-color: #242833;
    }

    body {
      margin: 0;
      padding-top: 80px;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.45;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
      padding: 0 20px;
      flex-direction: column;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .content {
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: var(--muted-color);
    }

    .form-container {
      background: var(--card-color);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid var(--muted-color);
      background: var(--bg-color);
      color: var(--text-color);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--button-color);
      box-shadow: 0 0 5px rgba(77, 163, 255, 0.3);
    }

    .btn {
      background: var(--button-color);
      color: #fff;
      padding: 14px 18px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--btn-hover-color);
    }

    .calendar-container {
      margin-top: 30px;
      padding: 20px;
      background: var(--card-color);
      border-radius: 10px;
      display: none; /* Calendário inicialmente invisível */
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .calendar-enabled {
      width: 100%;
      height: 60px;
      background: var(--button-color);
      color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .video-container {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--muted-color);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form-container {
        padding: 20px;
      }

      .calendar-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Consultoria de Investimentos</h1>
      <p>Transforme seu dinheiro em liberdade. Agende sua consultoria de 55 minutos agora mesmo!</p>

      <div class="form-container">
        <form id="contact-form">
          <input type="text" name="nome" placeholder="Seu nome" required>
          <input type="email" name="email" placeholder="Seu melhor e-mail" required>
          <input type="tel" name="telefone" placeholder="Seu telefone" required>
          <input type="text" name="valor" placeholder="Quanto você tem para investir?" required>
          <button type="submit" class="btn" id="submit-btn" disabled>Quero agendar</button>
        </form>
      </div>

      <div class="calendar-container" id="calendar">
        <div class="calendar-enabled" onclick="openCalendly()">
          Agendar reunião agora
        </div>
      </div>

      <p class="footer-text">
        Após preencher os dados e clicar em "Quero agendar", o calendário estará liberado para você agendar a reunião.
      </p>

      <div class="video-container">
        <h2>Assista ao nosso vídeo sobre investimentos</h2>
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Hide the "Quero agendar" button and show the calendar
      document.getElementById('submit-btn').style.display = 'none';
      document.getElementById('calendar').style.display = 'block'; // Show the calendar
      alert("Ótimo! Agora, vamos para o calendário!");
    });

    // Enabling the "Quero agendar" button when all fields are filled
    document.getElementById('contact-form').addEventListener('input', function() {
      const nome = document.querySelector('[name="nome"]').value;
      const email = document.querySelector('[name="email"]').value;
      const telefone = document.querySelector('[name="telefone"]').value;
      const valor = document.querySelector('[name="valor"]').value;

      if (nome && email && telefone && valor) {
        document.getElementById('submit-btn').disabled = false;
      } else {
        document.getElementById('submit-btn').disabled = true;
      }
    });

    // Function to open Calendly (this will be implemented with the Calendly link you provide)
    function openCalendly() {
      window.location.href = "https://calendly.com/bolsaparaagro/30min"; // Replace with your Calendly link
    }
  </script>

</body>
</html>
